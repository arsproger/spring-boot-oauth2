<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Вход</h4>
                </div>
                <div class="card-body">
                    <form name="f" method="post" action="/process_login">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверный email или password!
                        </div>
                        <label for="username">Введите email: </label>
                        <input type="text" name="username" id="username" class="form-control" required/>
                        <br/>
                        <label for="password">Введите password: </label>
                        <input type="password" name="password" id="password" class="form-control" required/>
                        <br/>
                        <input type="submit" value="Вход" class="btn btn-primary"/>
                        <div class="mt-3 text-center">
                            <a href="oauth2/authorization/google" class="btn btn-outline-secondary btn-block">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                                     width="24" height="24" class="mr-2" alt=""> Войти через Google
                            </a>
                            <br><br>
                            <a href="oauth2/authorization/github" class="btn btn-outline-secondary btn-block">
                                <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
                                     width="24" height="24" class="mr-2" alt=""> Войти через GitHub
                            </a>
                        </div>
                    </form>
                    <div class="forgot-password">
                        <a href="/oauth2/authorization/google">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
